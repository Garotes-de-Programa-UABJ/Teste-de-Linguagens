<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastrar.css') }}">
  </head>
  <body>
    <h1>Auxílio Psicológico - Cadastro</h1>
    <form action="{{ url_for('cadastro') }}" method="POST">
      <label for="username">Usuário:</label>
      <input type="text" name="username" required><br>
      <label for="password">Senha:</label>
      <input type="password" name="password" required><br>
      <input type="submit" value="Cadastrar" onclick="window.location.href='cadastradosucesso.html'">
    </form>
  </body>
</html>
