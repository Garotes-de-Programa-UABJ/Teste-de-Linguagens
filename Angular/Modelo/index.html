<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de consulta</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/UFRPE.ico" type="image/x-icon">

</head>
<body>
    <div class="box">

    <h1>Agendar Consulta</h1>
    <form action="/agendar" method="POST">
        
        <!-- 'autocomplete="off"' impede que abra uma janelinha com sygrstões ao clicar no imput -->
        <label for="nome">Nome completo:</label>
        <input class="nome" type="text" name="nome" placeholder="Nome" autocomplete="off" required><br>
        
        <label for="email">E-mail:</label>
        <input class="email" type="email" name="email" placeholder="example@example.com" required><br>
        
        <!-- 'autocomplete="off"' impede que abra uma janelinha com sygrstões ao clicar no imput -->
        <!-- 'maxlength' limita a quantidade de caracteres que o usuário pode inserir -->
        <label for="CPF">CPF:</label>
        <input class="cpf" type="text" id="cpf" name="cpf" autocomplete="off" placeholder="xxx.xxx.xxx-xx" maxlength="11" required>
        
        <label for="curso">Curso:</label>
        <select class="curso" type="select" name="curso" required>
            <option value="">--Selecionar--</option>
            <option value="automacao">Engenharia de Automação</option>
            <option value="computacao">Engenharia da Computação</option>
            <option value="hidrica">Engenharia Hídrica</option>
            <option value="quimica">Engenharia Química</option>
        </select>
        <br>
        
        <!-- 'maxlength' limita a quantidade de caracteres que o usuário pode inserir -->
        <label for="telefone">Telefone:</label>
        <input class="tel" type="tel" name="telefone" id="telefone" placeholder="(xx) xx xxxxx-xxxx" maxlength="10" required><br>
        
        <label for="data">Data:</label>
        <input class="data" type="date" name="data" required><br>

        <label for="horario">Horário:</label>
        <input class="hora" type="time" name="horario" required><br>

        <label for="checkbox-genero">Gênero</label>
        <select type="checkbox" name="genero" id="checkbox-genero">
            <option value="">--Selecionar--</option>
            <option value="feminino">Feminino</option>
            <option value="masculino">Masculino</option>
            <option value="negacao">Prefiro não informar</option>
            <option value="outro">Outro</option>
        </select>

        <label for="vacina" id="file-label">Carteira de vacinação:</label>
        <input class="vacina" id="file-input" type="file" name="vacina" required><br>

        <div class="btn-box">
            <input class="btn-agendar" type="submit" value="Agendar">
        </div>
    </form>
</div>

        <script type="text/javascript" src="script.js"></script>
        <!-- adicionando másscaras para input -->
        <!-- essas máscaras inserem caracterees especiais no input dependendo do tipo de informação solicitada -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" ></script>

        <script>
            $('.date').mask('00/00/0000');
            $('.time').mask('00:00:00');
            $('.cpf').mask('000.000.000-00');
            $('.cep').mask('00000-000');
            $('.tel').mask('(00) 00000-0000');
            $('.cpf').mask('000.000.000-00', {reverse: true});
        </script>
</body>

</html>
