<!DOCTYPE html>
<html>

<head>
	<title>Sistema de Agendamento</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="https://www.ufrpe.br/sites/www.ufrpe.br/files/brasao.png" type="image/png">

</head>
<body>
	<header>
		<h1>Sistema de Agendamento para Atendimento Psicológico</h1>
	</header>
	<button onclick="alternarModo()" id="bot" class="bot">Dark Mode</button>
	<div id="form-signup" class="form-signup">
		<form>
			<fieldset>
				<legend>Dados do Paciente</legend>
				<label for="nome">Nome Completo:</label>
				<input type="text" id="nome" name="nome" required placeholder="Nome completo">
				<label for="nome">CPF:</label>
				<input type="cpf" id="cpf" name="cpf" required placeholder="CPF">
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" required placeholder="Email@ufrpe.br">
				<label for="senha">Senha:</label>
				<input type="password" id="senha" name="senha" required placeholder="***********">
				<button type="submit" onclick="mostrar_senha()" id="bota">Mostrar senha</button>
				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">
				<label for="tipo">Curso:</label>
				<select id="tipo" name="tipo">
					<option value="none">None</option>
					<option value="submit">Engenharia de Controle e Automação</option>
					<option value="submit">Engenharia da Computação</option>
					<option value="submit">Engenharia Química</option>
					<option value="submit">Engenharia Hídrica</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Dados do Atendimento</legend>
				<label for="data">Data:</label>
				<input type="data" id="data" name="data" required>
				<label for="horario">Horário:</label>
				<input type="horario" id="horario" name="horario" required>
				<label for="tipo">Tipo de Atendimento:</label>
				<select id="sub" name="sub">
					<option value="submit">Presencial</option>
					<option value="submit">Online</option>
				</select>
				<label for="observacoes">Observações:</label>
				<textarea id="observacoes" name="observacoes"></textarea>
			</fieldset>
			<input type="submit" value="Agendar">
		</form>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="main.js"></script>
</html>
