<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
		<div class="imagem">
			<img src="Marcas UFRPE-04 (Médio) (Pequeno).png" alt="Imagem" width="500" height="300" alt="Imagem">
		</div>
		<div class="conteudo">
			<div class="box-login">
				<h1 class="title_login"><i class="icon icon-key-1"></i> Formulário de atendimento psicológico da UABJ - Discente</h1>
				<form action="#" method="post" class="form login">
					<div class="form_field">
						<label for="login__username">
							<i class="icon icon-user-1"></i>
							<span class="hidden">Nome Completo</span>
						</label>
						<input autocomplete="off" id="login_username" type="text" name="email" class="form_input" placeholder="Nome Completo" required>
					</div>
					<div class="form_field">
						<label for="login_data">
							<i class="icon icon-lock"></i>
							<span class="hidden">Data de nascimento</span>
						</label>
						<input id="login_password" type="password" name="password" class="form_input" placeholder="Data de nascimento" required>
					</div>
					<div class="form_field">
						<label for="login_cpf">
							<i class="icon icon-lock"></i>
							<span class="hidden">CPF</span>
						</label>
						<input id="login_password" type="password" name="password" class="form_input" placeholder="CPF" required>
					</div>
					<div class="form_field">
						<label for="login__matricula">
							<i class="icon icon-user-1"></i>
							<span class="hidden">Matricula</span>
						</label>
						<input autocomplete="off" id="login_username" type="text" name="email" class="form_input" placeholder="Matrícula" required>
					</div>
					<div class="form_field">
						<input type="submit" value="Entrar">
					</div>
				</form>
			</div><!--Box Login-->
		</div><!--conteudo-->
	</div><!--container-->
</body>
</html>
