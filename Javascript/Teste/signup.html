<!DOCTYPE html>
<html>

<head>
	<title>Sistema de Agendamento</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>Sistema de Agendamento para Atendimento Psicológico</h1>
	</header>
	<div id="form-signup" class="form-signup">
		<form>
			<fieldset>
				<legend>Dados do Paciente</legend>
				<label for="nome">Nome Completo:</label>
				<input type="text" id="nome" name="nome" required placeholder="Nome completo">
				<label for="email">E-mail:</label>
				<input type="email" id="email" name="email" required placeholder="Email@ufrpe.br">
				<label for="senha">Senha:</label>
				<input type="password" id="senha" name="senha" required placeholder="***********">
				<button type="submit" onclick="mostrar_senha()">Mostrar senha</button>
				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX">
			</fieldset>
			<fieldset>
				<legend>Dados do Atendimento</legend>
				<label for="data">Data:</label>
				<input type="date" id="data" name="data" required>
				<label for="horario">Horário:</label>
				<input type="time" id="horario" name="horario" required>
				<label for="tipo">Tipo de Atendimento:</label>
				<select id="tipo" name="tipo">
					<option value="presencial">Presencial</option>
					<option value="online">Online</option>
				</select>
				<label for="observacoes">Observações:</label>
				<textarea id="observacoes" name="observacoes"></textarea>
			</fieldset>
			<input type="submit" value="Agendar">
		</form>
	</div>
</body>
<script src="main.js"></script>
</html>
